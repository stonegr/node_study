<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        display: flex;
    }

    #side {
        background-color: aqua;
        width: 30%;
        height: 100vh;
    }

    #main {
        background-color: beige;
        width: 70%;
        height: 100vh;
    }

    #mb {
        display: none;
    }

    @media (max-width: 576px) {
        #side {
            display: none;
        }

        #main {
            width: 100%;
            height: 200ch;
        }

        #mb {
            display: block;
            position: fixed;
            top: 50px;
        }
    }

    /* #all {
        background-color: rgb(42, 65, 194);
        width: 100%;
        height: 50px;
    } */
</style>

<body>
    <!-- <div id="all"> -->
    <button id="mb">点我</button>
    <div id="side">side</div>
    <div id="main">main</div>
